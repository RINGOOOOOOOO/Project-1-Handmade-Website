    <div class="fading-text" id="poem1">
      <p>
        I see a <a href="wxdy02.html">smiling fish</a>, a fish smiling at me.
      </p>
      <p>
        Regardless of day or night, every time I pass by, she always swims
        towards me with a graceful motion, smiling at me.
      </p>
      <p>
        Whether rain or shine, it seems like she is waiting for me, anticipating
        a gaze full of affection from me.
      </p>
